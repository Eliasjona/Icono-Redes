<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF 8"> 
        <title>Social Buttons</title>
        
        <meta
           name="viewport"
           content="width=device-width, initial-scale=1.0"
        > 
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        
        <span class="background">
            <span class="social-media-buttons">
                <span class="social-media-button">
                 
                     <span button onclick="abrirInstagram()">
                    <img 
                    alt="Instagram"
                    src="c:\Users\Jonathan\Downloads\instagram.svg"      
                    />
                     </span>
                 </span>
                     <script>
                    function abrirInstagram(){
                        window.open("https://www.instagram.com/", "_blank");
                    }
                     </script>

                <span class="social-media-button"
                 button onclick="abrirFacebook()">
                    <img 
                       alt="Facebook"
                       src="c:\Users\Jonathan\Downloads\facebook-162.svg" 
                    />
                </span>
                <script>
                    function abrirFacebook() {
                    window.open("https://www.facebook.com/", "_blank");
                    }
                  </script>

                <span class="social-media-button"
                 button onclick="abrirYoutube()">
                    <img 
                     alt="YouTube"
                     src="c:\Users\Jonathan\Downloads\youtube.svg" 
                    />
                    <script>
                        function abrirYoutube() {
                            window.open("https://www.youtube.com/","_blank");
                        }
                    </script>
                </span>
            </span>
       </span>
    </body>
</html>
